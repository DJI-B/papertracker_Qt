name: CMake on a single platform

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # å®‰è£…Qt - è¿™æ˜¯å”¯ä¸€éœ€è¦å¤–éƒ¨å®‰è£…çš„ä¾èµ–
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        modules: 'qtwebsockets qtserialport'

    # é…ç½®CMake - æ‰€æœ‰å…¶ä»–ä¾èµ–å°†é€šè¿‡FetchContentè‡ªåŠ¨ä¸‹è½½
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Visual Studio 17 2022" -A x64

    # æ„å»ºé¡¹ç›®
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    # å®‰è£…ä¾èµ–æ–‡ä»¶ï¼ˆå¦‚æ¨¡å‹æ–‡ä»¶ã€DLLç­‰ï¼‰
    - name: Install
      run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    # æµ‹è¯•ï¼ˆå¦‚æœéœ€è¦çš„è¯ï¼‰
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure
      continue-on-error: true

